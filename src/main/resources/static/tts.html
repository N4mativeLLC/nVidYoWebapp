<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="NPV/tts.css">
</head>
<body>
<h2 align="center" style="color:blue">Welcome to nVidYo - Personalized Videos for You </h2>
	<!-- input type = "text" id = "speechTxt" Placeholder="Enter your Text here"/>--> 
    <div id="txtDiv">
    	<div class="row">
	    	<div class="col-sm-9 left">
	    		<textarea id = "speechTxt" Placeholder="Enter your Text here"><speak>Your Text</speak></textarea><br><br>
		    </div>
		    <div class="col-sm-3 right">
		    	<button type="button" class="btn btn-primary mybtn" style="margin-left: 460px;" id = "btnEmphasis">Add Emphasis</button><br><br>
		    	<button type="button" class="btn btn-primary mybtn" value = "<break time='200ms' />" id = "btnBreak" style="margin-left: 460px">Add Break</button><br><br>
		    </div>
		</div>	
	    <div class="row" style="margin-top: 100px;">
			<label> Gender:</label><select class="gender" id ="gender">
		    	<option value="">Select Gender</option>
				<option value="male">Male</option>
		        <option value="female">Female</option>
	   		</select>&nbsp&nbsp;
	   		<label> Language:</label><select class="lang" id ="lang">
		    	<option value="">Select Language</option>
				<option value="en-AU">English(Australia)</option>
		        <option value="en-GB">English(Great Britain)</option>
		        <option value="en-US">English(United States)</option>
	   		</select><br><br>
	   		<audio id="myAudio" controls>
			 <source id ="source" src="" type="audio/mpeg">
			</audio>
		   	<button type="button" class="btn btn-primary mybtn" id = "btnplay" style="margin-left: 60px;">Play Me</button>&nbsp
		   	<button type="button" class="btn btn-primary mybtn" id = "btnDownload">Download Me</button>
	   	</div>
    </div>
    <script src="js/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script> 
    <script src="NPV/tts.js"> </script>
</body>
